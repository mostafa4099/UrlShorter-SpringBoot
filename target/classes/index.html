<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>URL Shortener</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/app.js"></script>
<style>
a {
	cursor: pointer;
	background-color: lightblue;
}
</style>
</head>
<body>
	<div ng-controller="UrlShorterCtrl">
		<input type="text" ng-model="fullUrl"/>
		<br/>
		<button ng-click="generateShortUrl()">Generate</button>
		<br /> <br />
		<p style="color: green">{{fullUrl}}</p>
		<p style="color: red">{{shortUrl}}</p>
	</div>
</body>
</html>
